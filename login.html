<!DOCTYPE html>

<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Bug Tracker</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./CSS/styles.css" />
		<link rel="stylesheet" href="./CSS/errors.css" />
	</head>
	<body>
		<div class="content">
			<div class="container">
				<div class="box">
					<div class="boxContent">
						<form class="form" onsubmit="login(); return false">
							<div id="errors" class="errorMessage">
								<p>Login Failed</p>
							</div>

							<div class="formInput">
								<p id="emailInput" class="emailInput">
									Email
								</p>
								<input
									id="email"
									class="email"
									type="text"
									placeholder="Email"
									value=""
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="passInput" class="passInput">
									Password
								</p>
								<input
									id="pass"
									class="pass"
									type="password"
									placeholder="Password"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="submitButton">
								<input class="button" type="submit" />
							</div>

							<div class="row">
								<div class="col-6 sign">
									<p><a href="/signUp.html">Sign Up!</a></p>
								</div>
								<div class="col-6 lost">
									<!-- <p><a href="">Lost Password?</a></p> -->
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="./JS/styles.js" async defer></script>
		<script src="./JS/login.js" async defer></script>
	</body>
</html>
