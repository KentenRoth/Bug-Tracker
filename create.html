<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./CSS/styles.css" />
		<link rel="stylesheet" href="./CSS/errors.css" />
	</head>
	<body>
		<div class="content">
			<div class="container">
				<div class="box">
					<div class="boxContent">
						<div class="title">
							<h3>Create</h3>
							<div class="errorBox">
								<p
									id="projectError"
									class="projectError noError"
								>
									Project: 1-20 characters
								</p>
								<p
									id="summaryError"
									class="summaryError noError"
								>
									Summary: 1-100 characters
								</p>
								<p
									id="priorityError"
									class="priorityError noError"
								>
									Priority: High, Medium, Low
								</p>
								<p
									id="descriptionError"
									class="descriptionError noError"
								>
									Description: 1-500 characters is the limit
								</p>
							</div>
						</div>
						<div class="errors"></div>
						<form onsubmit="saveTicket(); return false">
							<div class="formInput">
								<p id="projectInput" class="projectInput">
									Project Name
								</p>
								<input
									id="project"
									class="project"
									placeholder="Project Name"
									type="text"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="subjectInput" class="subjectInput">
									Summary
								</p>
								<input
									id="subject"
									class="subject"
									placeholder="Summary"
									type="text"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="priorityInput" class="priorityInput">
									Priority Level
								</p>
								<input
									id="priority"
									class="priority"
									placeholder="High, Medium, Low"
									type="text"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p
									id="descriptionInput"
									class="descriptionInput"
								>
									Description
								</p>
								<textarea
									class="description"
									id="description"
									placeholder="Description"
									onfocus="isActive()"
									onblur="notActive()"
								></textarea>
							</div>
							<div class="submitButton">
								<input class="button" type="submit" />
							</div>
						</form>

						<div class="home">
							<a href="/Bug-Tracker/"><p>Don't Create</p></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="./JS/styles.js" async defer></script>
		<script src="./JS/create.js" async defer></script>
	</body>
</html>
