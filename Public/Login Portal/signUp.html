<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Sign Up</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="content">
			<div class="container">
				<div class="box">
					<div class="boxContent">
						<div class="form">
							<div class="formInput">
								<input
									class="name"
									placeholder="Name"
									type="text"
								/>
							</div>
							<div class="formInput">
								<input
									class="email"
									placeholder="Email"
									type="text"
								/>
							</div>
							<div class="formInput">
								<input
									class="username"
									placeholder="Username"
									type="text"
								/>
							</div>
							<div class="formInput">
								<input
									class="pass1"
									placeholder="Password"
									type="password"
								/>
							</div>
							<div class="formInput">
								<input
									class="pass2"
									placeholder="Re-Enter Password"
									type="password"
								/>
							</div>
							<div>
								<input class="button" type="submit" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="signUp.js" async defer></script>
	</body>
</html>
