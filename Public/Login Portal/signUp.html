<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Sign Up</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="content">
			<div class="container">
				<div class="box">
					<div class="boxContent">
						<div class="form">
							<div class="formInput">
								<p id="nameInput" class="nameInput">
									Name
								</p>
								<input
									id="name"
									class="name"
									type="text"
									placeholder="Name"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="emailInput" class="emailInput">
									Email Address
								</p>
								<input
									id="email"
									class="email"
									placeholder="Email"
									type="text"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="usernameInput" class="usernameInput">
									Username
								</p>
								<input
									id="username"
									class="username"
									placeholder="Username"
									type="text"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="pass1Input" class="pass1Input">
									Password
								</p>
								<input
									id="pass1"
									class="pass1"
									placeholder="Password"
									type="password"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="pass2Input" class="pass2Input">
									Re-Enter Password
								</p>
								<input
									id="pass2"
									class="pass2"
									placeholder="Re-Enter Password"
									type="password"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div>
								<input class="button" type="submit" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="signUp.js" async defer></script>
	</body>
</html>
