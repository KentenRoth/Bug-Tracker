<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Sign Up</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./CSS/styles.css" />
		<link rel="stylesheet" href="./CSS/errors.css" />
	</head>
	<body>
		<div class="content">
			<div class="container">
				<div class="box">
					<div class="boxContent">
						<div class="title">
							<h3>Sign Up</h3>
						</div>
						<div class="errorBox">
							<p id="nameError" class="nameError noError">
								Name: 1-50 characters
							</p>
							<p id="emailError" class="emailError noError">
								Is not valid email
							</p>
							<p id="passError" class="passError noError">
								Error with passwords
							</p>
						</div>
						<form
							class="form"
							onsubmit="createAccount(); return false"
						>
							<div class="formInput">
								<p id="nameInput" class="nameInput">
									Name
								</p>
								<input
									id="name"
									class="name"
									type="text"
									placeholder="Name"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="emailInput" class="emailInput">
									Email Address
								</p>
								<input
									id="email"
									class="email"
									placeholder="Email"
									type="text"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>

							<div class="formInput">
								<p id="pass1Input" class="pass1Input">
									Password
								</p>
								<input
									id="pass1"
									class="pass1"
									placeholder="Password"
									type="password"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="pass2Input" class="pass2Input">
									Re-Enter Password
								</p>
								<input
									id="pass2"
									class="pass2"
									placeholder="Re-Enter Password"
									type="password"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="submitButton">
								<input class="button" type="submit" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="./JS/styles.js" async defer></script>
		<script src="./JS/signUp.js" async defer></script>
	</body>
</html>
