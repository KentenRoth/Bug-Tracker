<!DOCTYPE html>

<html class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Bug Tracker</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./CSS/styles.css" />
	</head>
	<body>
		<div class="content">
			<div class="container">
				<div class="box">
					<div class="boxContent">
						<div class="form">
							<div class="formInput">
								<p id="usernameInput" class="usernameInput">
									Username
								</p>
								<input
									id="username"
									class="username"
									type="text"
									placeholder="Username"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="formInput">
								<p id="passInput" class="passInput">
									Password
								</p>
								<input
									id="pass"
									class="pass"
									type="password"
									placeholder="Password"
									onfocus="isActive()"
									onblur="notActive()"
								/>
							</div>
							<div class="submitButton">
								<input class="button" type="submit" />
							</div>

							<div class="row">
								<div class="col-6 sign">
									<p><a href="signUp.html">Sign Up!</a></p>
								</div>
								<div class="col-6 lost">
									<p><a href="">Lost Password?</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./JS/styles.js" async defer></script>
	</body>
</html>
